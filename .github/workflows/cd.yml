name: ci

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Set up Go
        uses: "actions/setup-go@v2"
        with:
          go-version: '1.20'

      - name: Check Go version
        run: go version  

      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Build application
        run: ./scripts/buildprod.sh


